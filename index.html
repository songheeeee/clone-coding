<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" class="welcome-loginform">
        <input name="username" class="welcome-loginform__input"type="text" placeholder="Email or phone number">
        <input name="password" class="welcome-loginform__input"type="password" placeholder="Password">
        <input class="welcome-loginform__button"type="submit" value="Log in">
        <button class="welcome-loginform__button">Sign Up</button>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/3d3a2ecd07.js" crossorigin="anonymous"></script>

</body>
</html>
