<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Me- Kokoa Clone</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body id=chat-screen>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <span><i class="fas fa-angle-left fa-2x"></i></span>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">ë‚˜</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    
    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            <span>Tuesday, June 30, 2020</span>
        </div>

        <div class="message-row">
            <img src="screenshot/KakaoTalk_20211227_191829324.jpg">
            <div class="message-row__content">
                <span class="message__author">You</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            
            <div class="message-row__content">
                
                <div class="message__info">
                    <span class="message__bubble">What's up</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>

    </main>
   
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
            
        </div>
    </form>

    
    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/3d3a2ecd07.js" crossorigin="anonymous"></script>

</body>
</html>
